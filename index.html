  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    .title-bar {
      background-color: #222;
      text-align: center;
      padding: 15px;
    }

    .title-bar h1 {
      font-size: 30px;
      margin: 0;
      animation: colorChange 4s infinite; /* Animation for color-changing effect */
    }

    /* Keyframes for color-changing effect */
    @keyframes colorChange {
      0% { color: #ff5733; } /* Starting color (orange) */
      25% { color: #ffcc33; } /* Midway color (yellow) */
      50% { color: #33ff33; } /* Midway color (green) */
      75% { color: #3399ff; } /* Midway color (blue) */
      100% { color: #ff5733; } /* Ending color (orange) */
    }

    .jumbotron {
      background-color: #343a40;

      padding: 40px 20px;
      text-align: center;
    }

      font-size: 42px;
      margin: 0;
    }

      font-size: 18px;
      margin-bottom: 0;
    }

    .channel-buttons {
      margin-top: 20px;
    }

    /* Updated styles for the grid layout */
    .channel-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px; /* Added gap between grid cells */
    }

    .channel-button {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100px; /* Reduced button width */
      height: 80px; /* Reduced button height */
      padding: 10px; /* Reduced padding */
      border: 1px solid #ccc;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s ease-in-out;
      background-color: #fff;
      overflow: hidden;
    }

    .channel-button:hover {
      background-color: #f5f5f5;
    }

    .channel-icon {
      width: 80%;
      height: 60%; /* Adjusted height of the icon */
      object-fit: cover;
    }

    /* Stylish buttons for About Me and Instagram */
    .about-me-button, .instagram-button {
      display: inline-block;
      padding: 12px 30px;
      margin: 10px;
      border-radius: 50px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .about-me-button:hover, .instagram-button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* About Me and Instagram sections */
    .about-me-section, .instagram-section {
      padding: 20px 0;
      text-align: center;
      /* Change the background to a gradient */
      background: linear-gradient(45deg, #00b8ff, #5c00d6);
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .about-me-section h2, .instagram-section h2 {
      margin-bottom: 10px;
    }

    .footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    /* Custom media query for responsiveness */
    @media (max-width: 768px) {
      .channel-container {
        grid-template-columns: repeat(3, 1fr);
      }

      .about-me-section, .instagram-section {
        padding: 10px 0;
      }
    }
